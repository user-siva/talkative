{% extends 'main.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="room-name-wrapper">
            <p>Room Name:<span id="room-name"></span></p>
        </section>
        <section id="video-streams"></section>

        <section id="control-wrapper">
            <div class="icon-wrapper" >
                <img src="{% static 'images/microphone.svg' %}" alt="" class="control-icon" id="mic-btn">
            </div>

            <div class="icon-wrapper">
                <img src="{% static 'images/video.svg' %}" alt="" class="control-icon" id="camera-btn">
            </div>

            <div class="icon-wrapper" >
                <img src="{% static 'images/leave.svg' %}" alt="" class="control-icon" id="leave-btn">
            </div>
        </section>

    </main>

    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.8.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
{% endblock %}
